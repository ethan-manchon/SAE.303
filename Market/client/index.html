<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE3.DWeb-DI.03 base code</title>
    <link rel="stylesheet" href="src/output.css">
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
</head>
<body class="bg-slate-700 text-white mb-3">
    <div class="grid grid-cols-2 gap-4 h-full">
        <div class="col-span-2 flex flex-row p-2">
            <div id="header" class="w-1/2"></div>
            <div id="topProduct" class="w-1/2"></div>
        </div>
        <div class="col-span-2 flex flex-row p-2">
            <div id="sales" class="w-1/2"></div>
            <div id="salesbycateg" class="w-1/2"></div>
        </div>
        <div class="col-span-2 p-2">
            <div id="stock" class="w-full"></div>
        </div>
    </div>
    
    <div class="flex flex-row space-y-2 ">
        <div class="w-1/2 flex flex-col p-2">
            <div id="product" class="h-1/2"></div>
            <div id="chartproduct" class="h-1/2"></div>
        </div>
        <div class="w-1/2 flex flex-col p-2" style="margin: 0;">
            <div id="customer" class="h-1/2"></div>
            <div id="chartcustomer" class="h-1/2"></div>
        </div>
    </div>

    <div id="countries" class="w-full p-2  mt-8"></div>
    
    
    <script type="module" src="src/main.js"></script>
